<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Memory Game</title>
        <link rel="stylesheet" href="memory.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
    </head>
    <body class="body container">
        <div class="container">
            <h1 class="title">Memory Bug!</h1>
            <section class="row">
                <h3 class="message">Moves Used:&nbsp;</h3>
                <h3 id="numMoves" class="message">0</h3>
                <h3 class="message tab">Timer:&nbsp;</h3>
                <h3 id="timer" class="message">0mins 0secs</h3>
            </section>
        </div>
        <section class="board">
            <div class="row">
                <img name="card" class="hiddenCard" id="1" src="./cards/hidden_card.jpg">
                <img name="card" class="hiddenCard" id="2" src="./cards/hidden_card.jpg">
                <img name="card" class="hiddenCard" id="3" src="./cards/hidden_card.jpg">
                <img name="card" class="hiddenCard" id="4" src="./cards/hidden_card.jpg">
            </div>
            <div class="row">
                <img name="card" class="hiddenCard" id="5" src="./cards/hidden_card.jpg">
                <img name="card" class="hiddenCard" id="6" src="./cards/hidden_card.jpg">
                <img name="card" class="hiddenCard" id="7" src="./cards/hidden_card.jpg">
                <img name="card" class="hiddenCard" id="8" src="./cards/hidden_card.jpg">
            </div>
            <div class="row">
                <img name="card" class="hiddenCard" id="9" src="./cards/hidden_card.jpg">
                <img name="card" class="hiddenCard" id="10" src="./cards/hidden_card.jpg">
                <img name="card" class="hiddenCard" id="11" src="./cards/hidden_card.jpg">
                <img name="card" class="hiddenCard" id="12" src="./cards/hidden_card.jpg">
            </div>
            <div class="row">
                <img name="card" class="hiddenCard" id="13" src="./cards/hidden_card.jpg">
                <img name="card" class="hiddenCard" id="14" src="./cards/hidden_card.jpg">
                <img name="card" class="hiddenCard" id="15" src="./cards/hidden_card.jpg">
                <img name="card" class="hiddenCard" id="16" src="./cards/hidden_card.jpg">
            </div>
            <div id="success" class="center success container notShown">
                <h2 class="message message1">You bashed a(n)</h2>
                <img id="successImage" class="successImage" src="./cards/bugs/pair1.png">
                <h2 id="bugname" class="message message2">bug!</h2>
            </div>
        </section>
        <section id="restartMenu" class="container center gameover notShown">
            <div class="row">
                <section class="container">
                    <input id="replay" class="button" type="image" width=50 height=50 src="./buttons/replay-removebg-preview.png">
                    <p class="message message2">Replay</p>
                </section>
                <section class="container">
                    <input id="quit1" class="button" type="image" width=55 height=55 src="./buttons/cancel-removebg-preview.png">
                    <p class="message message2">Quit</p>
                </section>
            </div>
        </section>
        <section id="startMenu" class="container center start">
            <p class="message message1">Bash the bugs by matching all of</p>
            <p class="message message2 message1">the pairs! You will be shown the cards</p>
            <p class="message message2 message1">for 3 seconds before the timer starts.</p>
            <div class="row">
                <section class="container">
                    <input id="play" class="button" type="image" width=50 height=50 src="./buttons/play-removebg-preview.png">
                    <p class="message message2">Play</p>
                </section>
                <section class="container">
                    <input id="quit2" class="button" type="image" width=55 height=55 src="./buttons/cancel-removebg-preview.png">
                    <p class="message message2">Quit</p>
                </section>
            </div>
        </section>
    </body>
    <footer class="container link"><a class="message" href="https://www.freepik.com/vectors/animals">Animals vector created by brgfx - www.freepik.com</a></footer>
    <script type="module" src="./memory.js"></script>
</html>
